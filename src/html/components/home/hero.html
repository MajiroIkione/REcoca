<section class="hero">
    <div class="container hero__container">
        <div class="hero__left">
            <h2 class="hero__title">Digitally forward creative</h2>
            <p class="hero__subtitle text-p-subtitle">
                When it comes to interactive marketing, we've got you covered.
                Be where the world is going
            </p>
            <form class="hero__form">
                <input class="hero__input" type="text" placeholder="Enter your e-mail" required>
                <button class="hero__btn button-form">Try for free</button>
            </form>
        </div>
        <div class="hero__right">
            <div class="hero__sales">
                <h3 class="hero__sales-title">Sales Report</h3>
                <img class="hero__sales-img" src="../../../assets/icons/sales-report-icon.svg" width="366" height="260"
                    alt="sales report graphic">
            </div>
            <div class="hero__customer">
                <h3 class="hero__customer-title">Customer Growth</h3>
                <img src="../../../assets/icons/customer-report-icon.svg" width="177" height="149"
                    alt="customer growth graphic">
            </div>
            <table class="hero__stats">
                <thead class="hero__stats-head">
                    <tr >
                        <th>Sales</th>
                        <th>Marketing</th>
                    </tr>
                </thead>
                <tbody class="hero__stats-body">
                    <tr>
                        <th>$31,092</th>
                        <th>$29,128</th>
                    </tr>
                    <tr>
                        <th class="hero__stats-body-th">
                            <span class="hero__stats-body-num hero__stats-body-num--green">4.2%</span>
                            <span class="hero__stats-body-text">from last year</span>
                        </th>
                        <th class="hero__stats-body-th">
                            <span class="hero__stats-body-num hero__stats-body-num--red">1.2%</span>
                            <span class="hero__stats-body-text">from last year</span>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
